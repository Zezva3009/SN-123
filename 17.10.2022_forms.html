<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>

    <form action="" method="get">
<div>
    <label for="">საძიებო სიტყვა</label> <br>
        <input type="text" name="keywords" placeholder="საძიებო სიტყვა" value="5674" required disabled readonly maxlength="14">
    </div>

    <div>
                <input type="number" name="">
                <input type="color" name="">
                <input type="url" name="">
                <input type="email" name="">
                <input type="file" name="">
        </div>

        <select name="country" >
            <option value="" selected disabled>აირჩეთ ქვეყანა</option>
            <option value="">საქართველო</option>
            <option value="">იტალია</option>
            <option value="">სომხეთი</option>
            <option value="">გერმანია</option>
        </select>

        <div>
            <p>რომელია მარქაფის ენები?</p>
            <label for="css">css</label>
            <input type="checkbox" name="" id="css" checked>

            <label for="js">js</label>
            <input type="checkbox" name="" id="js">

            <label for="php">php</label>
            <input type="checkbox" name="" id="php">

            <label for="html">html</label>
            <input type="checkbox" name="" id="html">
        </div>

        <div>

            <p>აირჩიე გენდერი</p>
            <label for="man">კაცი</label>
            <input type="radio" value="1" name="gender" id="man">

            <label for="woman">ქალი</label>
            <input type="radio" value="2" name="gender" id="woman">
        </div>

        <textarea name="" id="" cols="30" rows="10">456</textarea>

        <button type="reset">გაგზავნა</button>

    </form>


    
</body>
</html>
